<!DOCTYPE html>
<html lang="es">

<head>
    <! Curso programacion con JavaScript 1 Tec Milenio>
        <! Creado el 29 de mayo de 2025 por: Bernardo Moya Jimenezb bmjimenez@hotmail.com-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Presupuesto</title>
            <! Sources de Javascript -->
                <script type="module" src="./js/app.mjs"></script>


                <! Sources de iconos -->
                    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


                    <! Sources de CSS -->
                        <link rel="stylesheet" href="./css/estilos.css">

                        <!Importando el módulo de la aplicación>
                            <script type="module">
                                import { iniciarAplicacion } from './js/app.mjs';
                                iniciarAplicacion();
                            </script>
</head>

<body>
    <!----------------------- Cabecero de la pagina------------------------->
    <! Funcion cargarcabecero() en app.mjs se encarga de llenar el presupuesto, ingresos y egresos>
        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">
                    PRESUPUESTO DISPONIBLE
                </div>

                <div class="presupuesto_valor" id="presupuesto">
                    <!+$2000.00>
                </div>

                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">
                        Ingresos
                    </div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor" id="ingresos">
                            <!+$4000.00>
                        </div>
                        <div class="presupuesto_ingreso--porcentaje" id="porcentaje-ingresos">
                            <!No lleva porcentaje>
                        </div>
                    </div>

                </div>
                <!presupuesto_egreso limpiarEstilos-->

                    <div class="presupuesto_egreso limpiarEstilos">
                        <div class="presupuesto_egreso--texto">
                            Egresos
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="presupuesto_egreso--valor" id="egresos">
                                <! $-1900>
                            </div>
                            <div class="presupuesto_egreso--porcentaje" id="porcentaje-egresos">
                                <!50%>
                            </div>
                        </div>
                    </div>
                    <!presupuesto_egreso limpiarEstilos-->

            </div><!presupuesto-->

        </div>
        <!termina cabecero-->

            <!----------------------- Termina Cabecero de la pagina------------------------->

            <!Formulario de ingreso de datos ingreos y egresos-->
                <form id="forma">
                    <div class="agregar">
                        <div class="agregar_contenedor">

                            <select class="tipo-ingreso" name="tipo" id="tipo">
                                <option value="ingreso">+</option>
                                <option value="egreso">-</option>
                            </select>

                            <input class="agregar_descripcion" type="text" id="descripcion"
                                placeholder="Agregar descripcion">

                            <input class="agregar_valor" type="number" id="valor" step="any" placeholder="Valor">

                            <button type="button" class="agregar_btn"><ion-icon name="checkmark-circle-outline"
                                    id="agregar_btn"></ion-icon></button>
                            <! event listener con llamada a funcion>

                        </div>
                        <! termina contenedor agregar_contenedor-->
                    </div>
                    <! temina contenedor agregar-->
                </form>
                <!--termina formulario de ingreso de datos ingresos y egresos-->

                <! ----------------------- Comienza contenedor de lista de datos ingresos y
                    egresos------------------------->

                    <div class="contenedor limpiarEstilos row-direction">

                        <!Contenedor de Lista de Ingresos>
                            <! Este contenedor debera ser llenado dinamicamente desde app.mjs leyendo el arreglo>
                                <div class="ingreso">
                                    <h2 class="ingreso_titulo">Ingresos33</h2>
                                    <div id="lista_ingresos"><!-- Contenedor de elementos de la lista de ingresos -->
                                        <div class="elemento limpiarEstilos">
                                            <div class="elemento_descripcion">
                                                <!Salario>
                                            </div>

                                            <div class="derecha limpiarEstilos">
                                                <div class="elemento_valor">
                                                    <!+$2,200.00>
                                                </div>

                                                <! Falta implementar y probar la funcion eliminar desde el boton x>
                                                    <div class="elemento_eliminar">
                                                        <button class="elemento_eliminar--btn" id="eliminar_ingreso_1">
                                                            <ion-icon name="close-circle-outline"></ion-icon>
                                                        </button>
                                                    </div><!-- termina elemento_eliminar-->
                                                    <!termina elemento_eliminar-->
                                            </div>
                                            <!termina derecha limpiarEstilos-->
                                        </div>
                                        <! termina elemento limpiarEstilos -->
                                    </div>
                                    <!termina primer elemento de lista_ingresos-->

                                        <! Este contenedor se repite para cada elemento del arreglo de ingresos>
                                            <div class="elemento limpiarEstilos">
                                                <div class="elemento_descripcion">
                                                    Venta coche
                                                </div>
                                                <div class="derecha limpiarEstilos">
                                                    <div class="elemento_valor">
                                                        +$1,500.00
                                                    </div>
                                                    <div class="elemento_eliminar">
                                                        <button class="elemento_eliminar--btn" id="eliminar_ingreso_1">
                                                            <ion-icon name="close-circle-outline"></ion-icon>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!termina contenedor lista_ingresos-->
                                </div>
                                <!termina contenedor ingreso-->

                                    <! ############  Contenedo de Lista de Egresos #################-->
                                            <div class="egreso">
                                                <h2 class="egreso_titulo">Egresos33</h2>
                                                <!Contenedor de lista de egresos>
                                                <! Este contenedor debera ser llenado dinamicamente desde app.mjs leyendo el arreglo>
                                                <div id="lista_egresos">
                                                    <div class="elemento limpiarEstilos">
                                                        <div class="elemento_descripcion">
                                                            Renta de casa
                                                        </div>
                                                        <div class="derecha limpiarEstilos">
                                                            <div class="elemento_valor">
                                                                $-900.00
                                                            </div>
                                                            <div class="elemento_porcentaje">
                                                                21%
                                                            </div>
                                                            <div class="elemento_eliminar">
                                                                <button class="elemento_eliminar--btn"
                                                                    id="eliminar_egreso_1">
                                                                    <ion-icon name="close-circle-outline"></ion-icon>
                                                                </button>
                                                            </div><!-- termina elemento_eliminar-->
                                                        </div><!termina derecha limpiarEstilos-->
                                                    </div><! termina elemento limpiarEstilos -->
                                                    
                                                </div>
                                                <!termina primer elemento de lista_egresos-->
                                                <! #####  Este contenedor se repite para cada elemento del arreglo de egresos #####-->
                                                <!Comienza segundo elemento de lista_egresos-->
                                                            <div class="elemento limpiarEstilos">
                                                                <div class="elemento_descripcion">
                                                                    Ropa
                                                                </div>
                                                                <div class="derecha limpiarEstilos">
                                                                    <div class="elemento_valor">
                                                                        $-400.00
                                                                    </div>
                                                                    <div class="elemento_porcentaje">
                                                                        9%
                                                                    </div>
                                                                    <div class="elemento_eliminar">
                                                                        <button class="elemento_eliminar--btn"
                                                                            id="eliminar_egreso_1">
                                                                            <ion-icon
                                                                                name="close-circle-outline"></ion-icon>
                                                                        </button>
                                                                    </div>
                                                                </div><!-- termina derecha limpiarEstilos-->
                                                            </div><!termina contenedor lista egresos-->
                                                            

                                            </div>
                                            <!termina contenedor de egreso-->
                                                <!contenedor de lista de datos-->


                                                    <script type="module">
                                                        import { agregarElemento } from './js/app.mjs';
                                                        console.log('Iniciando aplicación desde app.mjs');
                                                        console.log("Descripcion:", document.getElementById('descripcion').value);
                                                        console.log("Valor:", document.getElementById('valor').value);
                                                        document.getElementById('agregar_btn').addEventListener('click', agregarElemento);
                                                    </script>



</body>

</html>
