<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">

    <!Importando el módulo de la aplicación>
    <script type="module">
        import { iniciarAplicacion } from './js/app.mjs';
        //iniciarAplicacion();
    </script>


    <title>Launcher</title>
</head>
<body>
    <h1>Bienvenido al Launcher</h1>
    <p>Este es un ejemplo de cómo iniciar una aplicación con JavaScript.</p>
    <p>Haz clic en el botón para correr la app</p><br>
  
    <button id="botonIniciar" >Click para correr app</button>
    <script type="module">
        import { iniciarAplicacion } from './js/app.mjs';
        console.log('Iniciando aplicación desde el boton...');
        document.getElementById('botonIniciar').addEventListener('click', iniciarAplicacion);
    </script>
</body>
    
</body>
</html>
